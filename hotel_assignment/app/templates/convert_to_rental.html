{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <h1>Convert Booking to Rental</h1>
    <form method="post">
        <div class="form-group">
            <label for="employee_ssn">Employee SSN:</label>
            <input type="text" name="employee_ssn" id="employee_ssn" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="credit_card_number">Credit Card Number:</label>
            <input type="text" name="credit_card_number" id="credit_card_number" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="cvv">CVV:</label>
            <input type="text" name="cvv" id="cvv" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="credit_card_expiry">Credit Card Expiry:</label>
            <input type="date" name="credit_card_expiry" id="credit_card_expiry" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="billing_address">Billing Address:</label>
            <input type="text" name="billing_address" id="billing_address" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Convert to Rental</button>
    </form>
</div>
{% endblock %}
